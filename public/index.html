<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Busca de Imagens</title>
  <style>
    /* Reset b√°sico */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body { 
      font-family: 'Segoe UI', sans-serif; 
      background: #f5f7fa;
      color: #333;
      text-align: center; 
      padding: 20px; 
    }

    header {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      padding: 20px;
      border-radius: 10px;
      color: white;
      margin-bottom: 20px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .search-box {
      margin-top: 10px;
    }

    input { 
      padding: 12px;
      width: 300px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
    }

    button { 
      padding: 12px 18px;
      margin-left: 10px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      background: #00c6ff;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #0072ff;
    }

    .galeria { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px; 
      justify-items: center; 
      margin-top: 20px; 
    }

    .img-box { 
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.15);
      transition: transform 0.2s ease;
      position: relative;
      width: 100%;
      max-width: 250px;
    }

    .img-box:hover {
      transform: scale(1.05);
    }

    .img-box img { 
      width: 100%; 
      display: block;
    }

    .img-box a { 
      display: block;
      text-align: center;
      background: #4facfe;
      color: white; 
      padding: 8px; 
      font-size: 14px; 
      text-decoration: none; 
      border-top: 1px solid #ddd;
      transition: 0.3s;
    }

    .img-box a:hover {
      background: #0072ff;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>üåç Galeria Interativa</h1>
    <p>Pesquise imagens incr√≠veis do <b>Pixabay</b> e <b>Unsplash</b></p>
    <div class="search-box">
      <input type="text" id="busca" placeholder="Ex: gatos, flores, cidades...">
      <button onclick="pesquisar()">üîç Buscar</button>
    </div>
  </header>

  <div class="galeria" id="galeria"></div>

  <footer>
    <p>Feito por Deby üöÄ | Powered by Pixabay & Unsplash APIs</p>
  </footer>

  <script>
    const PIXABAY_KEY = "52036501-4b182030a33836db1d49ce934";
    const UNSPLASH_KEY = "LJ2bmJ3GbqClJiYXf8S9WFmnIbD4Nlt_3uwgV1Mn2Ck";

    async function pesquisar() {
      const query = document.getElementById('busca').value.trim();
      if (!query) return;

      const galeria = document.getElementById('galeria');
      galeria.innerHTML = "<p>üîÑ Carregando imagens...</p>";

      try {
        // Chamadas √†s duas APIs
        const [unsplashRes, pixabayRes] = await Promise.all([
          fetch(`https://api.unsplash.com/search/photos?query=${query}&per_page=12&client_id=${UNSPLASH_KEY}`),
          fetch(`https://pixabay.com/api/?key=${PIXABAY_KEY}&q=${encodeURIComponent(query)}&per_page=12`)
        ]);

        const unsplashData = await unsplashRes.json();
        const pixabayData = await pixabayRes.json();

        const imagens = [];

        // Unsplash
        unsplashData.results.forEach(img => {
          imagens.push({
            src: img.urls.small,
            alt: img.alt_description || "imagem",
            download: img.links.download
          });
        });

        // Pixabay
        pixabayData.hits.forEach(img => {
          imagens.push({
            src: img.webformatURL,
            alt: img.tags,
            download: img.largeImageURL
          });
        });

        galeria.innerHTML = "";

        imagens.forEach(img => {
          const div = document.createElement('div');
          div.className = 'img-box';
          div.innerHTML = `
            <img src="${img.src}" alt="${img.alt}">
            <a href="${img.download}" download target="_blank">‚¨áÔ∏è Download</a>
          `;
          galeria.appendChild(div);
        });

      } catch (err) {
        console.error("Erro:", err);
        galeria.innerHTML = "<p>‚ùå Erro ao carregar imagens.</p>";
      }
    }

    // Sugest√µes iniciais (Pixabay)
    async function carregarSugestoes() {
      const galeria = document.getElementById('galeria');
      galeria.innerHTML = "<p>üîÑ Carregando sugest√µes...</p>";

      try {
        const res = await fetch(`https://pixabay.com/api/?key=${PIXABAY_KEY}&per_page=15`);
        const dados = await res.json();

        galeria.innerHTML = "";

        dados.hits.forEach(img => {
          const div = document.createElement('div');
          div.className = 'img-box';
          div.innerHTML = `
            <img src="${img.webformatURL}" alt="${img.tags}">
            <a href="${img.largeImageURL}" download target="_blank">‚¨áÔ∏è Download</a>
          `;
          galeria.appendChild(div);
        });

      } catch (err) {
        galeria.innerHTML = "<p>‚ùå Erro ao carregar sugest√µes.</p>";
      }
    }

    carregarSugestoes();
  </script>
</body>
</html>
